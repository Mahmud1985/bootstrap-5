<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store</title>
    <link href="./dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- basic grid -->
    <div class="container-lg my-5">
      <h2>basic grid</h2>
      <div class="row">
        <div class="col">
          <div class="p-5 bg-primary text-light">col 1</div>
        </div>
        <div class="col">
          <div class="p-5 bg-primary text-light">col 2</div>
        </div>
        <div class="col">
          <div class="p-5 bg-primary text-light">col 3</div>
        </div>
      </div>
    </div>

    <!-- column widths -->
    <div class="container-lg my-5">
      <h2>column widths</h2>
      <div class="row">
        <div class="col-3">
          <div class="p-5 bg-primary text-light">col 1</div>
        </div>
        <div class="col-6">
          <div class="p-5 bg-primary text-light">col 2</div>
        </div>
        <div class="col-3">
          <div class="p-5 bg-primary text-light">col 3</div>
        </div>
      </div>
    </div>

    <!-- responsive column widths -->
    <div class="container-lg my-5">
      <h2>responsive column widths</h2>
      <div class="row">
        <div class="col-sm-4 col-lg-6 my-3">
          <div class="p-5 bg-primary text-light">col 1</div>
        </div>
        <div class="col-sm-4 col-lg-3 my-3">
          <div class="p-5 bg-primary text-light">col 2</div>
        </div>
        <div class="col-sm-4 col-lg-3 my-3">
          <div class="p-5 bg-primary text-light">col 3</div>
        </div>
      </div>
    </div>

    <!-- justifying columns -->
    <div class="container-lg my-5">
      <h2>justifying columns</h2>
      <div class="row justify-content-around">
        <div class="col-md-3 my-3">
          <div class="p-5 bg-primary text-light">col 1</div>
        </div>
        <div class="col-md-3 my-3">
          <div class="p-5 bg-primary text-light">col 2</div>
        </div>
        <div class="col-md-3 my-3">
          <div class="p-5 bg-primary text-light">col 3</div>
        </div>
      </div>
    </div>
    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
